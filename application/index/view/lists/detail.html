                                <!-- <p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">在中电软件园区内以华瑞为中心点直线距离300米以内环绕在华瑞周边的名企</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">01腾讯(湖南)众创空间<br/></span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">腾讯，是中国最大的互联网综合服务提供商之一，也是中国服务用户最多的互联网企业之一。今年4月已超过美国富国银行，成为全球十大上市公司，也是第一家进入前十榜单的中国科技公司。腾讯QQ、腾讯视频、腾讯游戏、腾讯网、腾讯新闻客服端都是其产品。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">02中国航天科工集团公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">航天科工，是中央直接管理的国有特大型高科技企业。一直为国防现代化、国家经济建设服务，现已形成为一个具有国际竞争力的大型企业集团。目前拥有7个研究院、2个科研生产基地、6家上市公司、600余户企事业单位。产品涉及海、陆、空、天、电磁等各个领域。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">03微软Microsoft</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">微软，是一家基于美国的跨国电脑科技公司，位居全球10大上市公司第3。最为著名和畅销的产品为Microsoft?Windows操作系统和Microsoft?Office系列软件。公司以研发、制造、授权和提供广泛的电脑软件服务业务为主，是全球最大的电脑软件提供商。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">04湖南科创信息技术股份有限公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">科创信息，是湖南省首批认证软件企业，公司实现股份制。经营范围为计算机软、硬件、网络系统集成及相关的技术服务等。公司在承接国内各大客户软件业务的基础上，形成电子政务门户平台，企业应用集成基础平台，客户服务系统基础平台等，给政府、运营商、铁路及企业用户提供了行业解决方案。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">05亚信科技（中国）有限公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">亚信，是在美国纳斯达克成功上市的第一家中国高科技企业，是中国领先的通信软件和服务提供商。公司主要提供软件方案和服务，涉及IP、宽带、无线等等技术领域。亚信不仅享有&quot;中国互联网建筑师&quot;的美誉，同时也被国家信息产业部认定为&quot;中国重点软件企业&quot;。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">06湖南海翼电子商务有限公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">&nbsp;海翼（ANKER），是国内营收规模最大的互联网跨境出口品牌企业。专业从事智能移动周边产品、智能生活周边产品及计算机周边产品的研发和销售。年销售额20亿以上，且业绩保持每年50%以上的增长。主要产品为电池、充电器、数据线、耳机、音响、扫地机器人、智能车载产品、投影显示设备等。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">07北京智慧眼科技股份有限公司（湖南）</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">智慧眼，是一家计算机视觉技术与整体解决方案的提供商。公司重点关注人脸识别技术、指静脉识别技术的研发与应用，同时向金融、卫生、公安、教育等领域逐步扩展。坚持“将生物识别技术满足身份认证应用”为核心的市场发展战略，走“将计算机视觉技术相结合满足多种应用”的多元化发展战略的道路。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">08 58到家</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">58到家，是58同城投资打造的互联网生活服务品牌。以上门服务为切入点，致力打造O2O闭环服务模式，主要提供家庭保洁、上门美甲、搬家速运三大服务。其落户中电软件园内，旨在充分发挥长沙人才、政策和交通优势，建立产业生态圈，实现发展目标，共同将长沙打造成移动互联网产业第五城。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">09湖南中森通信科技有限公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">中森通信，是一家集卫星导航和通信产品研发、生产、销售和服务为一体的企业。拥有北斗导航民用产品研发生产、系统集成和运营服务，已形成导航模块、终端业务、系统集成三大产品线。具备军品的科研和生产资质，产品用户遍及军委机关、各军种部队，在军用通用装备市场已经占据了领先地位。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">10湖南天冠电子信息技术有限公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">天冠电子，是一家工业与互联网深度融合的企业。与香港城市大学、中南大学、哈尔滨理工大学等单位进行战略合作，利用云计算技术、大数据和移动互联网技术公司，专注移动互联网、高精度北斗导航定位终端、网络化工业机器人的核心技术、应用系统和移动服务平台的研发、推广和运营。</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">11湖南基石创新科技有限公司</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">基石，是一家综合性高科技企业集团，目前有四个控股子公司。专注于智能硬件及相关软件领域，致力打造技术创新、商业孵化和金融控股三大功能平台。拥有近200项专利，主要涵盖在智能无人机、专网无线通信、3D智能视觉、军工信息等智能信息行业。<br/></span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">优质的教学环境、耳濡目染的企业文化<br/></span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">你值得拥有</span></p><p><span style="font-family: 微软雅黑, &quot;Microsoft YaHei&quot;;">请认真选择！</span></p>	 -->
